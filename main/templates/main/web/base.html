<body style="width:100%;height:100%;">

      <div class="container">
          <span style="cursor:pointer;" class="navbar-brand mb-0 h1 pe-auto" onclick="location.href='{% url 'main:index' %}'">Pay G</span>
          <button  id="usernameshow" class="btn btn-sm btn-primary" ></button>
          
      </div>

    {% block clear_button %}{% endblock %}
    </div>

<div id="content" style="width:100%;height:100%;text-align: center" class="d-flex justify-content-around">
    <div class=" w-100">
        {% block body %}
        {% endblock %}
    </div>
</div>

<script>
    let iddispbutton=document.querySelector("#usernameshow");
    //
    let curusername = localStorage.getItem("curusername");
    if(curusername){
        iddispbutton.textContent=JSON.parse(curusername);
        iddispbutton.setAttribute("onClick", "location.href='{% url 'main:group_list' %}'");
    }    
    else{
        iddispbutton.setAttribute("onClick", "location.href=''");
        iddispbutton.style.display = "none";
        iddispbutton.disabled = true;
    }

</script>
</body>
